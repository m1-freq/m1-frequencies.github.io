<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> >visual< </title>
  <style>
    body {
      font-family: sans-serif;
      background: #000000;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .gallery img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Digital Art Gallery</h1>
  <div class="gallery">
    <img src="images/art1.jpg" alt="Artwork 1">
    <img src="images/art2.jpg" alt="Artwork 2">
    <img src="images/art3.jpg" alt="Artwork 3">
    <img src="images/art4.jpg" alt="Artwork 4"> 
  </div>
</body>
</html>
